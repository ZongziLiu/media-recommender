<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Media Recommender - Login</title>
    <link rel="stylesheet" href="./../styles/site.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
  .bg-purple{
    background-color: #6D4A70!important;
}
  </style>
  </head>

  <body>
    <main>
      <section class="container">
        <h1>Media Recommender - Registeration</h1>
          <!-- -->
          <div class="card text-black mb-3" style="max-width: 20rem;margin-left: auto;margin-right: auto;">
            <div class="card-header text-white bg-purple">Register</div>
            <div class="card-body">
                    <form>
                            <div class="form-group">
                                    <label for="fname">First Name:</label>
                                    <input type="text" class="form-control" id="fname" />
                                  </div>
                                  <div class="form-group">
                                    <label for="lname">Last Name:</label>
                                    <input type="text" class="form-control" id="lname" />
                                  </div>
                            <div class="form-group">
                              <label for="email">Email address:</label>
                              <input type="email" class="form-control" id="email" />
                            </div>
                            <div class="form-group">
                              <label for="pwd">Password:</label>
                              <input type="password" class="form-control" id="pwd" />
                            </div>
                            <div class="form-group">
                                    <label for="cnfpwd">Confirm Password:</label>
                                    <input type="password" class="form-control" id="cnfpwd" />
                                  </div>
      
                            
                            <button type="submit" class="btn btn-default bg-purple text-white">Submit</button>
                          </form> 
            </div>
          </div>
          <br><br>

      </section>
    </main>
  </body>
</html>
